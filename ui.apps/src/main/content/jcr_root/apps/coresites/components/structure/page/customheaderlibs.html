<!--/*
    Custom Headerlibs for Coresites Site

*/-->
<sly data-sly-use.coresitesPage="com.headwire.coresites.core.models.CoresitesPage"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.all @ categories='coresites.dependencies'}"/>
    <sly data-sly-call="${clientlib.css @ categories='coresites.base'}"/>
    <sly data-sly-repeat="${inheritedPageProperties.extraClientLibs}"
         data-sly-call="${clientlib.all @ categories=item}"/>
</sly>

<style data-sly-test="${coresitesPage.variableStyleString}">
${coresitesPage.variableStyleString @ context = 'unsafe'}
</style>
     
<!--/* Load authoring related client libraries */-->
<sly data-sly-test="${wcmmode.preview || wcmmode.edit}" data-sly-call="${clientLib.all @ categories='coresites.author'}"/>
