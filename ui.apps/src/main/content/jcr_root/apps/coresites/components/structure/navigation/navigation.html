<sly data-sly-use.cc="com.headwire.coresites.core.models.CoresitesComponent"/>
<nav class="cmp-navigation navbar justify-content-end align-items-center navbar-light navbar-expand-lg w-100">

    <!-- Hamburger toggle button -->
    <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#nav-${cc.id}" aria-expanded="false"
            aria-controls="collapseExample">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <!--/*removed classes text-right and justify-content-end*/-->
    <!--/*might need to put them back for mobile-size only?*/-->
    <div class="collapse navbar-collapse ${!wcmmode.disabled ? 'placeholder-width' : ''}"
         id="nav-${cc.id}"
        data-sly-use.template="core/wcm/components/commons/v1/templates.html"
        data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation"
        data-sly-test.hasContent="${navigation.items.size > 0}"
        data-sly-use.groupTemplate="group.html"
        data-sly-call="${groupTemplate.group @ items=navigation.items}">
    </div>

</nav>
<sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-navigation'}"></sly>
