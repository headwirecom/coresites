<a data-sly-use.button="com.headwire.coresites.core.models.Button"
   data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    class="btn ${button.size} w-100"
    href="${!button.link ? '#' : button.link @ extension = 'html'}" role="button">
    ${button.text}
</a>
<sly data-sly-call="${template.placeholder @ isEmpty = !button.text}"/>
